<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ user.ame }}'s Watchlist</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" type="text/css">
        <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <h2>
            <img alt="avatar" class="avatar" src="{{ url_for('static', filename='images/tiger.png') }}">{{ name }}'s Watchlist
        </h2>
        {# 使用 length 过滤器获取 movies  变量的长度 #}
        <p>{{ movies|length}} Iitles</p>
        <ul>
            {% for movie in movies %}
            <li>{{ movie.title }} - {{ movie.year }}</li>
            {% endfor %}
        </ul>

        <img alt="Running Tiger" src="{{ url_for('static', filename='images/giphy.gif')}}">
        <footer>
            <small>&copy; 2023<a href="http://fit2.cn">Fit2</a></small>
        </footer>
    </body>
</html>
